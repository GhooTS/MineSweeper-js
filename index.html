<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mines Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body id="body">
    <div class="main">
        <div class="game-setting">
            <div class="game-title">
                <h1>Mines</h1>
            </div>
            
        </div>
        

        <div id="gameContainer" oncontextmenu="return false;" class="game-main">
            <div class="clearfix options-box">
                <div class="option">
                    <span>Rows:</span>
                    <input type="number" id="numberOfRows" />
                </div>
                <div class="option">
                    <span>Columns:</span>
                    <input type="number" id="numberOfColumns" />
                </div>
                <div class="option">
                    <span>Mines:</span>
                    <input type="number" id="numberOfMines" />
                </div>
                <div class="option">
                    <a href="#gameContainer" value="true" id="startGameButton">Now Gra</a>
                </div>
                <div class="option"><h3 id="resultBox"></h3></div>
                <div class="option"><h5 id="gameTimer"></h5></div>
            </div>
            
        </div>
    </div>
    <script src="js/Utility.js" type="text/javascript"></script>
    <script src="js/MinesSweeper.js" type="text/javascript"></script>
</body>
</html>
