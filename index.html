<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mines Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body id="body">
    <div class="main">
        <div class=" clearfix bar">
            <div class="game-title">MineSweeper</div>
            <div class="clearfix fRight">
                <div class="option">
                    <span>Rows:</span>
                    <input id="numberOfRows" />
                </div>
                <div class="option">
                    <span>Columns:</span>
                    <input id="numberOfColumns" />
                </div>
                <div class="option">
                    <span>Mines:</span>
                    <input id="numberOfMines" />
                </div>
                <a href="#gameContainer" class="option" value="true" id="startGameButton">New Game</a>
            </div>
            
        </div>
        <div class="clearfix small-bar">
            <div><span id="resultBox" class="fLeft">Result: </span></div>
            <div class= "clearfix fRight">
                <span class="fLeft p-n">Time:</span>
                <span id="gameTimer" class="fLeft p-n">0</span>
                <span class="fLeft p-n">Mark Tiles: </span>
                <span id="markTiles" class="fLeft p-n">0</span>
                <span class="fLeft p-n">Mines Left: </span>
                <span id="minesLeft" class="fLeft p-n">0</span>
            </div>
            
        </div>
        

        <div id="gameContainer" oncontextmenu="return false;" class="game-main">
            
            
        </div>
    </div>
    <script src="js/Utility.js" type="text/javascript"></script>
    <script src="js/MineSweeper.js" type="text/javascript"></script>
</body>
</html>
